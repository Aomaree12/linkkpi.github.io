<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบ KPI กลุ่มการพยาบาล - สถาบันบำราศนราดูร</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            box-sizing: border-box;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Sarabun', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #e0f2f1 0%, #b2dfdb 50%, #80cbc4 100%);
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 150, 136, 0.2);
        }
        
        .pulse-icon {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .bounce-icon {
            animation: bounce 1s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .rotate-icon {
            animation: rotate 3s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #b2dfdb;
            border-radius: 50%;
            border-top-color: #00695c;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-lg border-b-4 border-teal-400">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-center">
                <div class="flex items-center space-x-4">
                    <div class="pulse-icon">
                        <svg class="w-12 h-12 text-teal-600" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                        </svg>
                    </div>
                    <div class="text-center">
                        <h1 class="text-3xl font-bold text-teal-800">ระบบ KPI กลุ่มการพยาบาล</h1>
                        <p class="text-teal-600 font-medium">สถาบันบำราศนราดูร</p>
                    </div>
                    <div class="bounce-icon">
                        <svg class="w-12 h-12 text-teal-500" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <!-- Stats Overview -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-xl shadow-lg p-6 card-hover border-l-4 border-teal-400">
                <div class="flex items-center">
                    <div class="rotate-icon mr-4">
                        <svg class="w-10 h-10 text-teal-500" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                    </div>
                    <div>
                        <p class="text-gray-600 text-sm">จำนวนแผนกทั้งหมด</p>
                        <p class="text-2xl font-bold text-teal-800" id="totalDepartments">-</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-xl shadow-lg p-6 card-hover border-l-4 border-emerald-400">
                <div class="flex items-center">
                    <div class="pulse-icon mr-4">
                        <svg class="w-10 h-10 text-emerald-500" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M9 11H7v6h2v-6zm4 0h-2v6h2v-6zm4 0h-2v6h2v-6zm2.5-9H19V1h-2v1H7V1H5v1H4.5C3.67 2 3 2.67 3 3.5v15C3 19.33 3.67 20 4.5 20h15c.83 0 1.5-.67 1.5-1.5v-15C21 2.67 20.33 2 19.5 2z"/>
                        </svg>
                    </div>
                    <div>
                        <p class="text-gray-600 text-sm">สถานะระบบ</p>
                        <p class="text-2xl font-bold text-emerald-800" id="systemStatus">กำลังโหลด...</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-xl shadow-lg p-6 card-hover border-l-4 border-cyan-400">
                <div class="flex items-center">
                    <div class="bounce-icon mr-4">
                        <svg class="w-10 h-10 text-cyan-500" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                        </svg>
                    </div>
                    <div>
                        <p class="text-gray-600 text-sm">อัพเดทล่าสุด</p>
                        <p class="text-lg font-bold text-cyan-800" id="lastUpdate">-</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Department Cards -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <div class="flex items-center mb-6">
                <div class="rotate-icon mr-3">
                    <svg class="w-8 h-8 text-teal-600" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-teal-800">รายการแผนกและ KPI</h2>
                <button onclick="loadData()" class="ml-auto bg-teal-500 hover:bg-teal-600 text-white px-4 py-2 rounded-lg transition-colors duration-200 flex items-center">
                    <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                    </svg>
                    รีเฟรช
                </button>
            </div>
            
            <div id="loadingIndicator" class="text-center py-8">
                <div class="loading mx-auto mb-4"></div>
                <p class="text-teal-600">กำลังโหลดข้อมูล...</p>
            </div>
            
            <div id="departmentGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 hidden">
                <!-- Department cards will be inserted here -->
            </div>
            
            <div id="errorMessage" class="text-center py-8 hidden">
                <div class="text-red-500 mb-4">
                    <svg class="w-16 h-16 mx-auto" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                </div>
                <p class="text-red-600 font-medium">ไม่สามารถโหลดข้อมูลได้ กรุณาลองใหม่อีกครั้ง</p>
                <button onclick="loadData()" class="mt-4 bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg transition-colors duration-200">
                    ลองใหม่
                </button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-lg border-t-4 border-teal-400 mt-12">
        <div class="container mx-auto px-6 py-4">
            <div class="text-center">
                <p class="text-teal-600">&copy; 2024 สถาบันบำราศนราดูร - ระบบ KPI กลุ่มการพยาบาล</p>
            </div>
        </div>
    </footer>

    <script>
        const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwTXX5qU2ggaIHxCQ4xwW7DUR9sRlwFWa4S7aHPj4ItajdDOeyZxI9JaOGFfhFMQrr3/exec';
        
        let departmentData = [];

        async function loadData() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const departmentGrid = document.getElementById('departmentGrid');
            const errorMessage = document.getElementById('errorMessage');
            
            // Show loading, hide others
            loadingIndicator.classList.remove('hidden');
            departmentGrid.classList.add('hidden');
            errorMessage.classList.add('hidden');
            
            try {
                const response = await fetch(GOOGLE_APPS_SCRIPT_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                departmentData = data.data || [];
                renderDepartments();
                updateStats();
                
                // Hide loading, show grid
                loadingIndicator.classList.add('hidden');
                departmentGrid.classList.remove('hidden');
                
            } catch (error) {
                console.error('Error loading data:', error);
                
                // Hide loading, show error
                loadingIndicator.classList.add('hidden');
                errorMessage.classList.remove('hidden');
                
                // Update system status
                document.getElementById('systemStatus').textContent = 'ออฟไลน์';
                document.getElementById('systemStatus').className = 'text-2xl font-bold text-red-600';
            }
        }

        function renderDepartments() {
            const grid = document.getElementById('departmentGrid');
            
            if (departmentData.length === 0) {
                grid.innerHTML = `
                    <div class="col-span-full text-center py-8">
                        <div class="text-gray-400 mb-4">
                            <svg class="w-16 h-16 mx-auto" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                            </svg>
                        </div>
                        <p class="text-gray-500">ไม่พบข้อมูลแผนก</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = departmentData.map((dept, index) => `
                <div class="bg-gradient-to-br from-teal-50 to-cyan-50 rounded-xl shadow-lg p-6 card-hover border border-teal-200 fade-in" style="animation-delay: ${index * 0.1}s">
                    <div class="flex items-center mb-4">
                        <div class="pulse-icon mr-3">
                            <svg class="w-8 h-8 text-teal-600" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                            </svg>
                        </div>
                        <h3 class="text-lg font-bold text-teal-800 flex-1">${dept.แผนก || 'ไม่ระบุแผนก'}</h3>
                    </div>
                    
                    <div class="space-y-3">
                        ${dept.link ? `
                            <a href="${dept.link}" target="_blank" rel="noopener noreferrer" 
                               class="block w-full bg-teal-500 hover:bg-teal-600 text-white text-center py-3 px-4 rounded-lg transition-all duration-200 transform hover:scale-105 font-medium">
                                <div class="flex items-center justify-center">
                                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M19 19H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"/>
                                    </svg>
                                    เข้าสู่ระบบ KPI
                                </div>
                            </a>
                        ` : `
                            <div class="w-full bg-gray-300 text-gray-500 text-center py-3 px-4 rounded-lg font-medium">
                                <div class="flex items-center justify-center">
                                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                                    </svg>
                                    ไม่มีลิงค์
                                </div>
                            </div>
                        `}
                        
                        <div class="flex items-center text-sm text-gray-600">
                            <div class="bounce-icon mr-2">
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/>
                                    <path d="M12.5 7H11v6l5.25 3.15.75-1.23-4.5-2.67z"/>
                                </svg>
                            </div>
                            <span>สถานะ: ${dept.link ? 'พร้อมใช้งาน' : 'รอการเชื่อมต่อ'}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            const totalDepts = departmentData.length;
            const activeDepts = departmentData.filter(dept => dept.link).length;
            
            document.getElementById('totalDepartments').textContent = totalDepts;
            document.getElementById('systemStatus').textContent = 'ออนไลน์';
            document.getElementById('systemStatus').className = 'text-2xl font-bold text-emerald-600';
            document.getElementById('lastUpdate').textContent = new Date().toLocaleString('th-TH');
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });

        // Auto refresh every 5 minutes
        setInterval(loadData, 5 * 60 * 1000);
    </script>
